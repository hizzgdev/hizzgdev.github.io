<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/scripts/404.js"></script>
    <script>
        console.log('in');
    </script>
    <link rel="stylesheet" href="//oss.maxcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/styles/blog.css" />
    <link rel="stylesheet" href="/styles/loading.css" />
    <link rel="stylesheet" href="/styles/markdown.css" />
    <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="//oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <title>张志刚的博客</title>
</head>
<body>
  <div class="container">
    <header>
      <h2>张志刚的博客</h2>
      <p>一个80后程序员的胡言乱语</p>
    </header>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8">
        <div id="loading" class="panel panel-default">
          <div class="panel-body article-body md">
            <div>
              <div class="loading" index="0"></div>
              <div class="loading" index="1"></div>
              <div class="loading" index="2"></div>
              <div class="loading" index="3"></div>
              <div class="loading" index="4"></div>
            </div>
          </div>
        </div>
        <div id="blog_list">
        </div>
        <!--loop start-->
        <div id="blog_item_template" class="panel panel-default">
          <div class="panel-heading article-heading">
            <h3><a href="#" target="_blank">#</a></h3>
          </div>
          <div class="panel-body article-body md">
              <div class="loading" index="0"></div>
              <div class="loading" index="1"></div>
              <div class="loading" index="2"></div>
              <div class="loading" index="3"></div>
              <div class="loading" index="4"></div>
          </div>
          <div class="panel-footer">
             <span class="text-muted date"></span><!--<span class="glyphicon glyphicon-share"></span>分享(12)</span><span class="glyphicon glyphicon-comment text-muted">--><span><a href="#" class="ds-thread-count" data-thread-key="">暂无评论</a></span>
          </div>
        </div>
        <!--loop end-->
        <ul class="pager">
          <li><a class="prev" href="#">&laquo;更早的内容</a></li>
          <li><a class="next" href="#">更新的内容&raquo;</a></li>
        </ul>
      </div>
      <div class="col-xs-12 col-sm-4">
        <div class="panel panel-default">
          <div class="panel-body">
            <h4>最新评论</h4>
            <ul class="list-unstyled ds-recent-comments"></ul>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-body">
            <h4>历史文章</h4>
            <ul class="list-unstyled side-list">
              <!--loop start-->
              <li><a href="/{{idx[0][0:4]}}/{{idx[0][4:]}}">{{idx[0][0:4]}}年{{idx[0][4:6]}}月 ({{idx[1]}})</a></li>
              <!--loop end-->
            </ul>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>2014 &copy; hizzgdev.github.io</p>
    </footer>
  </div>
</body>
<script>
    var config = {lang:'zh'};
    var duoshuoQuery = {short_name:'hizzgdev'};
</script>
<script src="//oss.maxcdn.com/jquery/1.10.2/jquery-1.10.2.min.js"></script>
<script src="//oss.maxcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="/scripts/base64.js"></script>
<script src="/scripts/markdown.min.js"></script>
<script src="//static.duoshuo.com/embed.js"></script>
<script src="/scripts/blog.js"></script>
</html>
